<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needs Response - Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-primary: #0b0b0f;
            --bg-secondary: #1a1a1e;
            --bg-panel: #141418;
            --bg-hover: #252529;
            --accent-blue: #005288;
            --accent-cyan: #00bcd4;
            --alert-red: #c41e3a;
            --success-green: #00c853;
            --warning-yellow: #ffc107;
            --warning-orange: #ff8800;
            --text-primary: #ffffff;
            --text-secondary: #9e9e9e;
            --text-muted: #666666;
            --border-color: #2a2a2e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--warning-orange), var(--alert-red));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .logo-text {
            font-weight: 500;
            font-size: 18px;
        }

        .logo-text span {
            color: var(--text-secondary);
            font-weight: 300;
        }

        .header-stats {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .header-stat {
            text-align: center;
        }

        .header-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--warning-orange);
            font-family: 'Roboto Mono', monospace;
        }

        .header-stat-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--bg-panel);
            border-radius: 20px;
            font-size: 0.75rem;
            font-family: 'Roboto Mono', monospace;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-green);
        }

        .status-dot.offline { background: var(--alert-red); }
        .status-dot.syncing { background: var(--warning-orange); animation: pulse 1s infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            display: flex;
            height: calc(100vh - 65px);
        }

        .queue-panel {
            width: 450px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .queue-header {
            padding: 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .queue-title {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .queue-subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .queue-list {
            flex: 1;
            overflow-y: auto;
        }

        .queue-item {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }

        .queue-item:hover {
            background: var(--bg-hover);
        }

        .queue-item.selected {
            background: var(--bg-secondary);
            border-left: 3px solid var(--accent-cyan);
        }

        .queue-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .queue-item-name {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .queue-item-time {
            font-size: 0.75rem;
            color: var(--warning-orange);
            font-family: 'Roboto Mono', monospace;
            white-space: nowrap;
        }

        .queue-item-time.urgent {
            color: var(--alert-red);
            font-weight: 700;
        }

        .queue-item-phone {
            font-size: 0.8rem;
            color: var(--accent-cyan);
            font-family: 'Roboto Mono', monospace;
            margin-bottom: 6px;
        }

        .queue-item-property {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .queue-item-message {
            font-size: 0.8rem;
            color: var(--text-muted);
            background: var(--bg-panel);
            padding: 8px 10px;
            border-radius: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .queue-item-badges {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }

        .badge {
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .badge-deceased { background: var(--alert-red); color: white; }
        .badge-llc { background: var(--accent-blue); color: white; }
        .badge-owner { background: var(--success-green); color: black; }
        .badge-relative { background: var(--warning-yellow); color: black; }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .no-selection {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }

        .no-selection svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .conversation-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .conversation-header {
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .conversation-header h2 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .conversation-details {
            display: flex;
            gap: 16px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .conversation-details span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .message.inbound {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.outbound {
            background: var(--accent-blue);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .message.outbound .message-time {
            color: rgba(255,255,255,0.6);
        }

        .dispo-panel {
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .dispo-title {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .dispo-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .dispo-btn {
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            background: var(--bg-panel);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dispo-btn:hover {
            background: var(--bg-hover);
            border-color: var(--text-muted);
        }

        .dispo-btn.responded {
            border-color: var(--success-green);
            color: var(--success-green);
        }

        .dispo-btn.responded:hover {
            background: rgba(0, 200, 83, 0.1);
        }

        .dispo-btn.suppress {
            border-color: var(--alert-red);
            color: var(--alert-red);
        }

        .dispo-btn.suppress:hover {
            background: rgba(196, 30, 58, 0.1);
        }

        .dispo-btn.bankruptcy {
            border-color: var(--warning-orange);
            color: var(--warning-orange);
        }

        .dispo-btn.bankruptcy:hover {
            background: rgba(255, 136, 0, 0.1);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-queue {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            padding: 24px;
            text-align: center;
        }

        .empty-queue svg {
            width: 60px;
            height: 60px;
            margin-bottom: 16px;
            opacity: 0.5;
            color: var(--success-green);
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 20px;
            background: var(--success-green);
            color: var(--bg-primary);
            border-radius: 8px;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast.error {
            background: var(--alert-red);
            color: white;
        }

        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

                            <span>‚äò</span> Not Interested
                        </button>

                            <span>üè†</span> Suppress Property
                        </button>

                            <span>üë§</span> Suppress Person
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://saksbjogtkagedmlsrsv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNha3Niam9ndGthZ2VkbWxzcnN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyNTUxMDMsImV4cCI6MjA4NDYxNTEwM30.FvfTxotEWZlkmQNiekbt4KyxvDk_7GBqfWn55pKTjho';

        // State
        let supabaseClient = null;
        let queueData = [];
        let selectedItem = null;
        let conversationChannel = null;

        // Initialize
        async function init() {
            updateConnectionStatus('syncing', 'Connecting...');

            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                // Test connection
                const { data, error } = await supabaseClient.from('conversations').select('conversation_id').limit(1);
                if (error) throw error;

                updateConnectionStatus('online', 'Connected');
                await loadQueue();
                setupRealtimeSubscription();

            } catch (err) {
                console.error('Connection error:', err);
                updateConnectionStatus('offline', 'Disconnected');
            }
        }

        function updateConnectionStatus(status, text) {
            document.getElementById('status-dot').className = 'status-dot ' + (status === 'online' ? '' : status);
            document.getElementById('connection-text').textContent = text;
        }

        async function loadQueue() {
            const queueList = document.getElementById('queue-list');
            queueList.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';

            try {
                // Query conversations that need response
                // Note: resolution column may not exist yet, so we handle that gracefully
                let query = supabase
                    .from('conversations')
                    .select('*')
                    .gt('inbound_sms_count', 0)
                    .neq('status', 'stopped')
                    .order('last_inbound_at', { ascending: true });

                const { data: conversations, error } = await query;

                if (error) throw error;

                // Filter out those with resolution (if column exists)
                queueData = conversations.filter(c => !c.resolution);

                // Load context for each phone
                const contextPromises = queueData.map(async (conv) => {
                    const { data: ctx } = await supabase
                        .from('v_agent_contact_context')
                        .select('full_name, property_address, city, county, auction_date, dec, llc, likely_relationship, role, raw_row_id')
                        .eq('phone_digits', conv.phone_digits)
                        .limit(1);
                    conv.context = ctx?.[0] || {};
                    return conv;
                });

                await Promise.all(contextPromises);

                // Load last message for each
                const messagePromises = queueData.map(async (conv) => {
                    const { data: msgs } = await supabase
                        .from('messages')
                        .select('body, direction, created_at')
                        .eq('phone_digits', conv.phone_digits)
                        .order('created_at', { ascending: false })
                        .limit(1);
                    conv.lastMessage = msgs?.[0] || null;
                    return conv;
                });

                await Promise.all(messagePromises);

                renderQueue();
                updateStats();

            } catch (err) {
                console.error('Error loading queue:', err);
                queueList.innerHTML = '<div class="empty-queue"><p>Error loading queue</p></div>';
            }
        }

        function renderQueue() {
            const queueList = document.getElementById('queue-list');

            if (queueData.length === 0) {
                queueList.innerHTML = `
                    <div class="empty-queue">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        <p>All caught up!</p>
                        <p style="font-size: 0.8rem; margin-top: 8px;">No conversations need response</p>
                    </div>
                `;
                return;
            }

            queueList.innerHTML = queueData.map((item, index) => {
                const waitTime = formatWaitTime(item.last_inbound_at);
                const isUrgent = waitTime.hours > 24;
                const ctx = item.context || {};
                const name = ctx.full_name ? ctx.full_name.split('\n')[0].substring(0, 35) : 'Unknown';
                const property = ctx.property_address ? `${ctx.property_address}${ctx.city ? ', ' + ctx.city : ''}` : '-';
                const lastMsg = item.lastMessage?.body || 'No message';

                let badges = '';
                if (ctx.dec === true) badges += '<span class="badge badge-deceased">Deceased</span>';
                if (ctx.llc) badges += '<span class="badge badge-llc">LLC</span>';
                if (ctx.role === 'owner') badges += '<span class="badge badge-owner">Owner</span>';
                if (ctx.likely_relationship) badges += `<span class="badge badge-relative">${ctx.likely_relationship}</span>`;

                return `
                    <div class="queue-item ${selectedItem?.phone_digits === item.phone_digits ? 'selected' : ''}"
                         onclick="selectItem(${index})">
                        <div class="queue-item-header">
                            <div class="queue-item-name">${escapeHtml(name)}</div>
                            <div class="queue-item-time ${isUrgent ? 'urgent' : ''}">${waitTime.display}</div>
                        </div>
                        <div class="queue-item-phone">${formatPhone(item.phone_digits)}</div>
                        <div class="queue-item-property">${escapeHtml(property.substring(0, 50))}</div>
                        <div class="queue-item-message">"${escapeHtml(lastMsg.substring(0, 80))}"</div>
                        ${badges ? '<div class="queue-item-badges">' + badges + '</div>' : ''}
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            document.getElementById('queue-count').textContent = queueData.length;

            if (queueData.length > 0) {
                const oldest = formatWaitTime(queueData[0].last_inbound_at);
                document.getElementById('oldest-wait').textContent = oldest.display;
            } else {
                document.getElementById('oldest-wait').textContent = '-';
            }
        }

        function formatWaitTime(timestamp) {
            if (!timestamp) return { display: '-', hours: 0 };
            const diff = Date.now() - new Date(timestamp).getTime();
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            if (hours >= 24) {
                const days = Math.floor(hours / 24);
                return { display: `${days}d ${hours % 24}h`, hours };
            } else if (hours > 0) {
                return { display: `${hours}h ${minutes}m`, hours };
            } else {
                return { display: `${minutes}m`, hours };
            }
        }

        async function selectItem(index) {
            selectedItem = queueData[index];
            renderQueue();

            const view = document.getElementById('conversation-view');
            const noSelection = document.getElementById('no-selection');
            view.style.display = 'flex';
            noSelection.style.display = 'none';

            // Update header
            const ctx = selectedItem.context || {};
            const name = ctx.full_name ? ctx.full_name.split('\n')[0] : 'Unknown';
            document.getElementById('conv-name').textContent = name;
            document.getElementById('conv-phone').textContent = formatPhone(selectedItem.phone_digits);
            document.getElementById('conv-property').textContent = ctx.property_address || '-';
            document.getElementById('conv-auction').textContent = ctx.auction_date ? `Auction: ${formatDate(ctx.auction_date)}` : '';

            // Load messages
            await loadMessages(selectedItem.phone_digits);
        }

        async function loadMessages(phoneDigits) {
            const container = document.getElementById('messages-container');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';

            try {
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select('*')
                    .eq('phone_digits', phoneDigits)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                if (messages.length === 0) {
                    container.innerHTML = '<div class="empty-queue"><p>No messages found</p></div>';
                    return;
                }

                container.innerHTML = messages.map(msg => `
                    <div class="message ${msg.direction}">
                        <div class="message-body">${escapeHtml(msg.body || '')}</div>
                        <div class="message-time">${formatDateTime(msg.created_at)}</div>
                    </div>
                `).join('');

                // Scroll to bottom
                container.scrollTop = container.scrollHeight;

            } catch (err) {
                console.error('Error loading messages:', err);
                container.innerHTML = '<div class="empty-queue"><p>Error loading messages</p></div>';
            }
        }

        async function dispo(action) {
            if (!selectedItem) return;

            const phoneDigits = selectedItem.phone_digits;
            const ctx = selectedItem.context || {};

            try {
                // Update conversation with resolution
                const { error: convError } = await supabase
                    .from('conversations')
                    .update({
                        resolution: action,
                        updated_at: new Date().toISOString()
                    })
                    .eq('phone_digits', phoneDigits);

                if (convError) throw convError;

                // Handle suppression actions
                if (action === 'bankruptcy' || action === 'suppress_property') {
                    // Create property-level suppression with expiration at auction date
                    if (ctx.raw_row_id) {
                        const expiresAt = ctx.auction_date ? new Date(ctx.auction_date).toISOString() : null;
                        await createSuppression(ctx.raw_row_id, null, action === 'bankruptcy' ? 'bankruptcy' : 'manual_property', expiresAt);
                    }
                } else if (action === 'wrong_number' || action === 'not_interested' || action === 'suppress_person') {
                    // Create person-level suppression (no expiration)
                    // Note: We'd need person_id from the contact, for now use raw_row_id
                    if (ctx.raw_row_id) {
                        const reason = action === 'wrong_number' ? 'wrong_person' : (action === 'not_interested' ? 'not_interested' : 'manual_person');
                        await createSuppression(ctx.raw_row_id, null, reason, null);
                    }
                }

                showToast(`Marked as ${action.replace('_', ' ')}`);

                // Remove from queue and refresh
                queueData = queueData.filter(q => q.phone_digits !== phoneDigits);
                selectedItem = null;

                document.getElementById('conversation-view').style.display = 'none';
                document.getElementById('no-selection').style.display = 'flex';

                renderQueue();
                updateStats();

            } catch (err) {
                console.error('Error processing dispo:', err);
                showToast('Error: ' + err.message, true);
            }
        }

        async function createSuppression(rawRowId, personId, reason, expiresAt) {
            const { error } = await supabase
                .from('contact_channel_suppressions')
                .insert({
                    raw_row_id: rawRowId,
                    person_id: personId,
                    channel: 'sms',
                    reason: reason,
                    source: 'needs_response_dashboard',
                    expires_at: expiresAt,
                    created_at: new Date().toISOString()
                })
                .select();

            // If error is about missing column, ignore (expires_at may not exist yet)
            if (error && !error.message.includes('expires_at')) {
                throw error;
            }
        }

        function setupRealtimeSubscription() {
            // Subscribe to conversation changes
            conversationChannel = supabase
                .channel('conversations-changes')
                .on('postgres_changes',
                    { event: '*', schema: 'public', table: 'conversations' },
                    (payload) => {
                        console.log('Conversation change:', payload);
                        // Reload queue on changes
                        loadQueue();
                    }
                )
                .subscribe();
        }

        function showToast(message, isError = false) {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }

        // Helpers
        function formatPhone(digits) {
            if (!digits || digits.length !== 10) return digits;
            return `(${digits.slice(0,3)}) ${digits.slice(3,6)}-${digits.slice(6)}`;
        }

        function formatDate(date) {
            if (!date) return '-';
            return new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function formatDateTime(date) {
            if (!date) return '-';
            return new Date(date).toLocaleString('en-US', {
                month: 'short', day: 'numeric',
                hour: 'numeric', minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Start
        init();
    </script>
</body>
